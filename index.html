<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <link rel="stylesheet" href="/fonts/Mightyspidey-pmaa.ttf">

    <div class="full-container">

    <div class="homePage">

            <img src="/images/spidermanWebsite/homePage/background.png" class="hp-img hp-bg">
            <img src="/images/spidermanWebsite/homePage/brushFX2.png" class="hp-img hp-brush2">
            <img src="/images/spidermanWebsite/homePage/spidey1.png" class="hp-img hp-spidey1">
            <img src="/images/spidermanWebsite/homePage/spidey2.png" class="hp-img hp-spidey2">
            <img src="/images/spidermanWebsite/homePage/Title.png" class="hp-img hp-title">
            <img src="/images/spidermanWebsite/homePage/brsuhFX1.png" class="hp-img hp-brush1">          
            <!-- BUTTON HP -->
            <div class="btn-container">
                <button class="strm-btn"><img src="/images/spidermanWebsite/playButton.png" alt="">STREAM NOW</button>
            </div>
            <!-- NAVBAR -->
            <nav>
                <img src="/images/spidermanWebsite/homePage/spiderManLogo.png" class="nav-logo">
                <ul class="nav-links">
                    <li><a href="#">Peter Parker</a></li>

            <img src="/images/spidermanWebsite/Rectangle 3.png" alt="" class="bg-red">
            
     </div>

     <section class="peterParker">
         <img src="/images/spidermanWebsite/Rectangle 3.png" alt="" class="pp-img">
         <img src="/images/spidermanWebsite/peterParkerSec/pp-splatter.png" alt="" class="pp-img pp-splatter">
         <img src="/images/spidermanWebsite/peterParkerSec/pp-brushfx.png" alt="" class="pp-img">
         <img src="/images/spidermanWebsite/peterParkerSec/pp-spidey.png" alt="" class="pp-img">
         <img src="/images/spidermanWebsite/peterParkerSec/pp-gradient.png" alt="" class="pp-img">
         <!-- TItle -->
         <div class="pp-desc-container">
            <h1 class="pp-title">
                JUST AN ORDINARY KID
            </h1>
            <p class="pp-desc">
               Peter Parker balances his life as an ordinary high school student in Queens with his superhero alter-ego Spider-Man, and finds himself on the trail of a new menace prowling the skies of New York City.
            </p>
         </div>
        
     </section>
